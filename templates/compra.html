<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra de Libro | Biblioteca Digital Lectura Viva</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <div class="topbar">
      <h1>Biblioteca Digital Lectura Viva</h1>
      <a href="/login" class="btn-login">Iniciar Sesión</a>
    </div>

    <nav>
      <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="/catalogo">Catálogo</a></li>
        <li><a href="/busqueda">Búsqueda Avanzada</a></li>
        <li><a href="/contacto">Contacto</a></li>
      </ul>
    </nav>

  </header>

  <main class="formulario">
    <h2>Formulario de Compra</h2>
    <p>Completa tus datos para realizar la compra del libro seleccionado.</p>

    <form>
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" required>

      <label for="libro">Libro que deseas comprar:</label>
      <select id="libro" required>
        <option value="">-- Selecciona un libro --</option>
        <option value="La ciudad y los perros">La ciudad y los perros</option>
        <option value="Los ríos profundos">Los ríos profundos</option>
        <option value="Redoble por Rancas">Redoble por Rancas</option>
        <option value="El zorro de arriba y el zorro de abajo">El zorro de arriba y el zorro de abajo</option>
        <option value="La tía Julia y el escribidor">La tía Julia y el escribidor</option>
        <option value="Los heraldos negros">Los heraldos negros</option>
        <option value="Trilce">Trilce</option>
        <option value="El pez de oro">El pez de oro</option>
        <option value="El sexto">El sexto</option>
        <option value="Historia de Mayta">Historia de Mayta</option>
        <option value="Conversación en La Catedral">Conversación en La Catedral</option>
        <option value="La tumba del relámpago">La tumba del relámpago</option>
        <option value="La palabra del mudo">La palabra del mudo</option>
        <option value="Crónica de San Gabriel">Crónica de San Gabriel</option>
        <option value="No una sino muchas muertes">No una sino muchas muertes</option>
        <option value="Los geniecillos dominicales">Los geniecillos dominicales</option>
        <option value="Abril rojo">Abril rojo</option>
        <option value="La hora azul">La hora azul</option>
        <option value="Paco Yunque">Paco Yunque</option>
        <option value="Un mundo para Julius">Un mundo para Julius</option>
      </select>

      <label for="direccion">Dirección de envío:</label>
      <input type="text" id="direccion" required>

      <label for="metodo">Método de pago:</label>
      <select id="metodo" required>
        <option value="">Selecciona...</option>
        <option value="tarjeta">Tarjeta de crédito</option>
        <option value="transferencia">Transferencia bancaria</option>
        <option value="contraentrega">Pago contra entrega</option>
      </select>

      <button type="submit">Finalizar Compra</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Biblioteca Digital Lectura Viva</p>
    <script src="static/script.js"></script>
  </footer>
</body>
</html>
